<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scan to Open WebXR</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            text-align: center;
        }
        .popup button {
            margin-top: 10px;
            background-color: red;
        }
    </style>
</head>
<body>

    <h2>Open the WebXR Experiment</h2>
    <p>Click the button below to generate a QR code in a pop-up.</p>

    <button onclick="showPopup()">ðŸ“² Scan to Open in AR</button>

    
    <div id="popup" class="popup">
        <h3>Scan the QR Code</h3>
        <div id="qrcode"></div>
        <button onclick="closePopup()"> Cancel</button>
    </div>

    <script>
        function showPopup() {
            
            document.getElementById("popup").style.display = "block";

           
            document.getElementById("qrcode").innerHTML = "";

            
            var webxrURL = "https://3c6e-123-63-2-2.ngrok-free.app"
            
            new QRCode(document.getElementById("qrcode"), {
                text: webxrURL,
                width: 150,
                height: 150
            });
        }

        function closePopup() {
            
            document.getElementById("popup").style.display = "none";
        }
    </script>

</body>
</html>
